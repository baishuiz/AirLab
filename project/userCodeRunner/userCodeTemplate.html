<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>user code template</title>
</head>
<body>

<noframes type="text/user-code">
    <img src="http://images10.newegg.com/WebResource/Themes/2005/Nest/neLogo.png" />
</noframes>

<script>
    void function(){
        var userCodeTag = 'noframes';
        var noframes = document.getElementsByTagName(userCodeTag);
        var userCodes = [];
        for(var frameIndex=0,frameLength = noframes.length,activeFrame;frameIndex<=frameLength;frameIndex++) {
            activeFrame = noframes[frameIndex];
            if(activeFrame.getAttribute('type')==="text/user-code") {
                userCodes.push(activeFrame);
                codeRunner(activeFrame);
            }
        }
        
        function codeRunner(userCode) {
            var userCodeContainer = document.createElement('div');
            userCode.parentNode.insertBefor(userCodeContainer,userCode);
            userCodeContainer.innerHTML = userCode.innerHTML;
        }
    }();
</script>
</body>
</html>
